<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">

<head th:insert="fragment/Head :: Login">
</head>
<body>


	<h1 id ="name">Pizza <span id="planet"> Planet</span></h1>

           <div th:if="${param.error}">
	            A kosarad még üres!
	        </div>
	<div class="product" th:each="pizza : ${choose}">
		<img id="img" th:src="@{${'/images/' + pizza.img + '.png'}}" />
		<h1 th:text="${pizza.pizzaName}"></h1>
		<p class="price" th:text="${pizza.cost}"></p>
		<p th:text="${pizza.description}">.</p>
		<p>
			<a th:href="@{/deleteOrder/} + ${user.userId} "
				id="button">Delete</a>
		</p>

	</div>
	<div class="product" th:each="drink : ${drinkchose}">
		<img id="img" th:src="@{${'/images/' + drink.img + '.png'}}" />
		<h1 th:text="${drink.drinkName}"></h1>
		<p class="price" th:text="${drink.cost}"></p>
		<p>
			<button>Delete</button>
		</p>
		</div>

</body>
</html>
